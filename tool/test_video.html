<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<video width="640" height="360" controls autoplay>
    <!-- MP4 must be first for iPad! -->
    <source src="http://192.168.0.104:9090//mobile/video/VfE_html5.mp4" type="video/mp4"  />

    <!--<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"  />&lt;!&ndash; Safari / iOS, IE9 &ndash;&gt;-->
    <!--<source src="http://clips.vorwaerts-gmbh.de/VfE.webm"      type="video/webm" />&lt;!&ndash; Chrome10+, Ffx4+, Opera10.6+ &ndash;&gt;-->
    <!--<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv"       type="video/ogg"  />&lt;!&ndash; Firefox3.6+ / Opera 10.5+ &ndash;&gt;-->
    <!-- fallback to Flash: -->
    <object width="640" height="360" type="application/x-shockwave-flash" data="player.swf">
        <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
        <param name="movie" value="player.swf" />
        <param name="flashvars" value="autostart=true&amp;controlbar=over&amp;image=poster.jpg&amp;file=http://clips.vorwaerts-gmbh.de/VfE_flash.mp4" />
        <!-- fallback image -->
        <img src="poster.jpg" width="640" height="360" alt="Big Buck Bunny"
             title="No video playback capabilities, please download the video below" />
    </object>
</video>
</body>
</html>
