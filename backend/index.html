<!-- Header
================================================== -->
<header id="nav-bar" class="container">
    <div class="row">
        <div class="span12">
            <div id="header-container">
                <h5>幸福创客</h5>
                <div class="dropdown">
                    <a class="header-dropdown dropdown-toggle accent-color" data-toggle="dropdown" href="#" >

                    </a>
                </div>
            </div>
            <div id="top-info" class="pull-right">

                    <span class="win-commandicon win-commandring icon-cog-3"></span>
                </a>
                <a id="logged-user" href="#" class="win-command pull-right">
                    <span class="win-commandicon win-commandring icon-user"></span>

            </div>

                    <div id="section0" class="metro-section tile-span-4"></div>

                        </a>
                        <a class="tile app wide bg-color-purple" href="#">

                        </a>
                        <a class="tile wide bg-color-greenDark" href="#">
                            <div class="image-wrapper">

                    </div>
                    <div id="section2" class="metro-section tile-span-4">

                        </a>

                        <a class="tile app bg-color-blueDark" href="#">
                            <div class="image-wrapper">

                    </div>
                    <div id="section3" class="metro-section tile-span-4">

                        <a class="tile app bg-color-pink" href="#">
                            <div class="image-wrapper">
                                <span class="icon icon-publish"></span>
                            </div>
                            <span class="app-label">创意推广</span>
                        </a>

                        <a class="tile app wide bg-color-green" href="#">
                            <div class="image-wrapper">
