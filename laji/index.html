<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Image Resizing with Canvas</title>
		<meta name="description" content="Learn how to resize images using JavaScript and the HTML5 Canvas element using controls, commonly seen in photo editing applications." />
		<meta name="keywords" content="canvas, javascript, HTML5, resizing, images" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--&lt;!&ndash;[if IE]>-->
  		<!--&lt;!&ndash;<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>&ndash;&gt;-->
		<!--<![endif]&ndash;&gt;-->
	</head>
	<body>

        <input class="image_upload" type="file" accept="images/*">
		<div class="container">

			<div class="content">

				<div class="component">
					<div class="overlay">
						<div class="overlay-inner">
						</div>
					</div>
					<!-- This image must be on the same domain as the demo or it will not work on a local file system -->
					<!-- http://en.wikipedia.org/wiki/Cross-origin_resource_sharing -->
					<img class="resize-image" src="img/image.jpg" alt="image for resizing">
					<button class="btn-crop js-crop">Crop<img class="icon-crop" src="img/crop.svg"></button>
				</div>

			</div><!-- /content -->

		</div> <!-- /container -->

        <div class="yulan">
            <img class="yulan_image" />

        </div>
		<script src="js/jquery-2.1.1.min.js"></script>
	    <script src="js/winnovator_image_deal.js"></script>
		<script src="js/component.js"></script>

	</body>
</html>
